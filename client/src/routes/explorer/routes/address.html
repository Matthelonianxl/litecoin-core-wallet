<template>
  <require from="components/address-details"></require>
  <h3>Address</h3>
  <div class="row">
    <div class="col s12">
      <input value.bind="searchText" />
    </div>
    <div class="col s12">
      <button click.trigger="search()">Search</button>
    </div>
  </div>
  <template if.bind="addressInfos.length">
    <div class="row" repeat.for="info of addressInfos">
      <div class="col s12">
        <address-details address-info.bind="info"></address-details>
      </div>
    </div>
  </template>
</template>
