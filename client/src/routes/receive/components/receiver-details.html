<template>
  <require from="components/text-input"></require>
  <div class="row">
    <div class="col s12">
      <div class="row">
        <form class="col s6">
          <h2>Details</h2>
          <text-input
            label="Label" placeholder="Label"
            value.bind="receiver.label"></text-input>
          <text-input
            label="Amount" placeholder="Amount"
            value.bind="receiver.amount"></text-input>
          <text-input
            label="Message" placeholder="Message"
            value.bind="receiver.message"></text-input>
        </form>
        <div class="col s6">
          <ul class="collection with-header">
            <li class="collection-header">
              <h2>Header</h2>
            </li>
            <li class="collection-item" repeat.for="transaction of transactions">
              <div class="row">
                <div class="col s3">
                  ${transaction.label}
                </div>
                <div class="col s3">
                  ${transaction.message}
                </div>
                <div class="col s3">
                  ${transaction.amount}
                </div>
                <div class="col s3">
                  \/
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
